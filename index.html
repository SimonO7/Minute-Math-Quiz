<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
    <!-- https://favicon.io/emoji-favicons/pencil -->
    <link href="./static/favicon.ico" rel="icon">

    <script src="./js/index.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <title>Minute Math Quiz</title>
</head>

<body class="body">
    <div class="header_bar">
        <div class="score">
            <span>Score: </span>
            <span class="score_display">0</span>
        </div>
        <div class="timer">
            <span>Time: </span>
            <span class="timer_display">1:00</span>
        </div>
    </div>

    <div class="menu">
        <h1>Minute Math Quiz</h1>
        <button type="button" id="start">Start</button>
    </div>

    <div class="game_area" hidden>
        <div class="question"></div>
        <input type="text" class="response" maxlength="4" placeholder="????">
    </div>

    <div class="result" hidden></div>

    <div class="menu">
        <button id="play_again" hidden>Play Again</button>
    </div>
    
</body>
</html>
